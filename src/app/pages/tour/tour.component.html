<div>
    <button mat-raised-button color="accent" routerLink="/tours/list" class="nav-button">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-raised-button color="accent" routerLink=".." class="nav-button">
        <mat-icon>home</mat-icon>
    </button>
    <button mat-raised-button color="primary" (click)="openLocationSelectionPopup()">
        Standort hinzuf√ºgen
    </button>
</div>
<div class="small-padding-vertical">
    <mat-divider></mat-divider>
</div>
<h2>
    {{selectedTour?.name}}
</h2>
<div cdkDropList class="drag-drop-list center-content-always" (cdkDropListDropped)="dropLocation($event)">
    <div cdkDrag class="drag-drop-item width-limiter center-content-always" *ngFor="let location of locationsInTour; last as last; index as i"  class="tour-container">
        <div class="location-item">
            <div>
                <button mat-raised-button class="location-button" (click)="toggleDetails(location.id)">
                    {{ location.name }}
                </button>
                <button mat-raised-button class="delete-button" (click)="removeLocationFromTour(location)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            

             <!-- Dropdown field -->
            <div *ngIf="exapandedLocationId === location.id" class="dropdown-content">
                <p>Some Content</p>
            </div>
        </div>
    </div>
</div>


<div class="width-limiter">
    <button mat-raised-button color="primary" (click)="saveSelection()">
        Speichern 
    </button>
    <button mat-raised-button color="accent" routerLink="/tours/list" class="nav-button">
        Abbrechen
    </button>
</div>
